<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <style>
        .app {
            height: auto;
            background: cyan;
            margin: 10px;
        }

    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- bind data -->
    <div id="app-1" class="app">
        {{message}}
    </div>
    <script>
        var app1 = new Vue({
            el: '#app-1',
            data: {
                message: 'hello vue'
            }
        });
    </script>

    <!-- bind attr -->
    <div id="app-2" class="app">
        <span v-bind:title="message"> 鼠标悬停, 查看动态绑定信息</span>
    </div>
    <script>
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于 ' + new Date().toLocaleString()
            }
        });
    </script>

    <!-- if -->
    <div id="app-3" class="app">
        <p v-if="seen" onclick="app3.seen=false;">你现在看到我了</p>
    </div>
    <script>
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })
    </script>

    <!-- for -->
    <div id="app-4" class="app">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <script>
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    {text : "学习 js"},
                    {text : "学习 vue"},
                    {text : "整个项目"}
                ]
            }
        })
    </script>

    <!-- bind and modify -->
    <div id="app-5" class="app">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">反转消息</button>
    </div>
    <script>
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'hello vue.js'
            },
            methods: {
                reverseMessage: function() {
                    this.message = this.message.split('').reverse().join('');
                }
            }
        })
    </script>

    <!-- v-model -->
    <div id="app-6" class="app">
        <p>{{message}}</p>
        <input v-model="message">
    </div>
    <script>
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'hello vue!'
            }
        })
    </script>

    <!-- component -->
    <div id="app-7" class="app">
        <ol>
            <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id"
            >
            </todo-item>   
        </ol>
    </div>
    <script>
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })
        var app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [
                    {id: 0, text:'蔬菜'},
                    {id: 1, text:'奶酪'},
                    {id: 2, text:'随便'},
                ]
            }
        })

    </script>


</body>
</html>
