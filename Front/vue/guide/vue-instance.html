<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- instance -->
    <script>
      (function(){
        var data = {a:1};
        var vm = new Vue({
          data: data
        });
        console.log(`vm.a == data.a: ${vm.a == data.a}`);
        vm.a = 2;
        console.log(`vm.a = 2; data.a: ${data.a}`);

        data.a = 3;
        console.log(`data.a = 3; vm.a: ${vm.a}`);
      })()
    </script>

    <!-- props -->
    <div id="example"></div>
    <script>
      (function(){
        var data = {a:1};
        var vm = new Vue({
          el: '#example',
          data: data
        });

        console.log(`vm.$data === data: ${vm.$data === data}`);
        console.log(`vm.$el === document.getElementById('#example'): ${vm.$el === document.getElementById('example')}`);
        vm.$watch('a', function(newValue, oldValue){
          console.log(`newValue: ${newValue} oldValue: ${oldValue}`);
        });
        data.a = 22;
      })();
    </script>

    <!-- life cycle -->
    <div id="life-cycle">{{a}}</div>
    <script>
      var app = new Vue({
        el: '#life-cycle',
        data: {
          a: 1
        },
        beforeCreate () {
            console.log(`beforeCreate`);
        },
        created () {
          console.log(`create`);
          console.log(`a is: ${this.a}`);
        },
        beforeMount () {
          console.log(`beforeMount`);
        },
        mounted() {
          console.log(`mounted`);
        },
        beforeUpdate () {
          console.log(`beforeUpdate`)
        },
        updated() {
          console.log(`updated`)
        },
        beforeDestroy () {
          console.log(`beforeDestroy`);
        },
        destroyed () {
          console.log(`destroyed`);
        }
      })
      setTimeout(() => {
        app.a = 11;
      }, 1000);
    </script>
  </body>
</html>
